<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="page-wrapper">
        <h1>Text-To-Speech Demo</h1>

        <p id="msg"></p>

        <textarea name="speech-msg" id="speech-msg" x-webkit-speech>Provide the text that you want to listen to in this box.</textarea>

        <div class="option voice">
            <label for="voice">Voice</label>
            <select name="voice" id="voice"></select>
        </div>
        <div class="option control">
            <label for="volume">Volume</label>
            <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1" />
        </div>
        <div class="option control">
            <label for="rate">Rate</label>
            <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1" />
        </div>
        <div class="option control">
            <label for="pitch">Pitch</label>
            <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1" />
        </div>
        <button id="speak">Speak</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
